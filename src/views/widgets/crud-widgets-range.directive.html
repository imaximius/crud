<label class="col-lg-3 control-label">{{options.translateLabel | translate}}</label>
<div class="col-lg-9" >
    <div class="col-sm-3 range-input">
        <input type="text" ng-model="value.min" class="form-control" />
    </div>
    <div range-slider
         min="options.range_min.minValue"
         max="options.range_max.maxValue"
         model-min="value.min"
         model-max="value.max"
         step="{{options.step}}"
         class="col-sm-6"></div>
    <div class="col-sm-3 range-input">
        <input type="text" ng-model="value.max" class="form-control" />
    </div>
</div>
